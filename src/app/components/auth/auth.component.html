<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
      <div class="card-header text-center bg-primary text-white rounded-top-3">
        <h4 class="card-title mb-0">🔐 Login</h4>
      </div>
  
      <div class="card-body">
        <form (ngSubmit)="onSumit()">
          <div class="mb-3">
            <label for="username" class="form-label">👤 Usuario</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Ingresa tu usuario"
              [(ngModel)]="user.username"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">🔒 Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
              [(ngModel)]="user.password"
              required
            />
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
