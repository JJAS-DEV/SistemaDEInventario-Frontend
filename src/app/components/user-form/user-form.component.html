

 <div class="card" >
    <div class="card-dialog">
      <div class="card-content">
        <div class="card-header">
          <h5 class="card-title">form{{(user.id>0)? 'update':'create'}}         </h5>
        </div>
        <div class="card-body">
            
  <form (ngSubmit)="onSubmit(userForm)" class="m-2" #userForm="ngForm">

    <div>
        <input
        placeholder="Name"
        name="name"
        [(ngModel)]="user.name"
        class="from-control my-2"
         
        #name="ngModel"
            
        >
        <!-- required -->
        @if(errors?.name){
            <div class="text-danger">

                {{errors.name}}
            </div>
        }

    

    </div>
    
    <div>
        <input
        placeholder="lastname"

        name="lastname"

        [(ngModel)]="user.lastname"
        class="from-control my-2"
        #lastname="ngModel"
        

        
        >
        @if(errors?.lastname){
            <div class="text-danger">

                {{errors.name}}
            </div>
        }
        <!-- required 

        @if (lastname.invalid && (lastname.dirty || lastname.touched)){

            @if (lastname.errors!['required']){
                <div  class="text-danger">
                    lastname es requerido
                </div>

            }
         -->


    </div>
    <div>
        <input
        placeholder="email"
        name="email"
        [(ngModel)]="user.email"
        class="from-control my-2"
         
        #email="ngModel"
            
        >
        <!-- required -->
        @if(errors?.email){
            <div class="text-danger">

                {{errors.email}}
            </div>
        }

    

    </div>
    
     <div>
        <input
        name="username"

        placeholder="username"
        [(ngModel)]="user.username"
        class="from-control my-2"
        minlength="8"
        
        #username="ngModel"

        >
        <!-- required -->
         

        @if(errors?.username){
            <div class="text-danger">

                {{errors.username}}
            </div>
        }

        
        

    </div>
    @if(user.id=== undefined){
    <div>
        <input
        name="password"
        placeholder="password"
        [(ngModel)]="user.password"
        class="from-control my-2"
        type="password"
        minlength="8"
        
        #password="ngModel"

        
        >

        @if(errors?.password){
            <div class="text-danger">

                {{errors.password}}
            </div>
        }


    

    </div>
}
 
    <div>
        <button type="submit" class="btn btn-primary my-2"
        
    
        >    <!-- [disabled]="userForm.invalid" -->
        
           {{(user.id>0)? 'update':'create'}} 

        </button>


        <button type="button" class="btn btn-secondary m-2"
      (click)="onClear(userForm)"  
    >
    clear</button>
        
        
    </div>

 </form>
        </div>
        <div class="card-footer">
         
        </div>
      </div>
    </div>
  </div>
